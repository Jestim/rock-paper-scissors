<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Rock Paper scissors</h1>
    </header>
    <main class="container">
        <p id="round-result">Get 5 points to win!</p>
        <div id="selection">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div id="computer-selection">
            <p>Computer chose: <span id="computer-choice"></span></p>
        </div>
        <div id="score">
            <h2 id="score-header">Score</h2>
            <h2 id="player-label">Player</h2>
            <h2 id="computer-label">Computer</h2>
            <h2 id="player">0</h2>
            <h2 id="computer">0</h2>
        </div>
    </main>

</body>

</html>
